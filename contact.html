<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <a id="logo" href="#"><span>Your Name</span></a>

      <nav>
        <a href="about.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <div class="main">
      <div class="about">
        <h1>Contact</h1>
        <form action="">
          <label for="name">Name</label>
          <input
            type="text"
            name=""
            id="name"
            placeholder="John Smith"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            name=""
            id="email"
            placeholder="example@gmail.com"
            required
          />
          <label for="textbox">Message</label>
          <textarea
            name=""
            id="textbox"
            cols="80"
            rows="10"
            required
          ></textarea>
          <button>submit</button>
        </form>
      </div>

      <aside>
        <h2>Connect With Me</h2>

        <a href="https://www.github.com">
          <img src="./assets/images/github-128.png" alt="github img"
        /></a>
        <a href="https://www.linkedin.com">
          <img src="./assets/images/linkedin-128.png" alt="linkedin img"
        /></a>

        <a href="https://www.stackoverflow.com">
          <img
            src="./assets/images/stackoverflow-128.png"
            alt="stackoverflow img"
        /></a>
      </aside>
    </div>

    <footer>

    </footer>
